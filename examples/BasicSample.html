<html>
<head>
    <title>KO-Pager - Basic Example</title>
    <script src="../bower_components/knockout/dist/knockout.debug.js" type="text/javascript"></script>
    <script src="../src/ko-pager.js" type="text/javascript" defer="defer"></script>
    <script src="SampleData.js" type="text/javascript" defer="defer"></script>
    <script src="BasicSample.js" type="text/javascript" defer="defer"></script>
</head>
<body>
    <h1>Basic Example</h1>
    <div>
        <div>
            <ul>
                <li>Table Size: <span data-bind="text: sampleData().length" /></li>
                <li>Page Size: <span data-bind="text: sampleData.pageSize" /></li>
                <li>Page: <span data-bind="text: sampleData.page" /></li>
                <li>Page Count: <span data-bind="text: sampleData.pageCount" /></li>
                <li>Page Start Index: <span data-bind="text: sampleData.pageStartIndex" /></li>
                <li>Page End Index: <span data-bind="text: sampleData.pageEndIndex" /></li>
                <li>Has Previous Page: <span data-bind="text: sampleData.hasPreviousPage" /></li>
                <li>Has Next Page: <span data-bind="text: sampleData.hasNextPage" /></li>
            </ul>
        </div>
        <div>
            <button data-bind="click: sampleData.firstPage, enable: sampleData.hasPreviousPage">First Page</button>
            <button data-bind="click: sampleData.previousPage, enable: sampleData.hasPreviousPage">Previous Page</button>
            <button data-bind="click: sampleData.nextPage, enable: sampleData.hasNextPage">Next Page</button>
            <button data-bind="click: sampleData.lastPage, enable: sampleData.hasNextPage">Last Page</button>
            <input type="number" data-bind="value: sampleData.pageSize" min="1" max="100" step="1" />
        </div>
        <div>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Age</th>
                        <th>Gender</th>
                        <th>Company</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody data-bind="foreach: sampleData.pagedItems">
                    <tr>
                        <td data-bind="text: id" />
                        <td data-bind="text: firstName" />
                        <td data-bind="text: lastName" />
                        <td data-bind="text: age" />
                        <td data-bind="text: gender" />
                        <td data-bind="text: company" />
                        <td><button data-bind="click: $parent.remove">X</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
