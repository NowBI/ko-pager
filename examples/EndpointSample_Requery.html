<html>
	<head>
		<title>KO-Pager - Requerying Endpoint Example</title>
		<script src="../bower_components/jquery/dist/jquery.js" type="text/javascript"></script>
		<script src="../bower_components/knockout/dist/knockout.debug.js" type="text/javascript"></script>
		<script src="../bower_components/bootstrap/dist/js/bootstrap.js" type="text/javascript"></script>
		<link href="../bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css" />		
		<link href="../bower_components/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet" type="text/css" />	
		<script src="../src/ko-pager.js" type="text/javascript" defer="defer"></script>
		<script src="EndpointSample_Requery.js" type="text/javascript" defer="defer"></script>
	</head>
	<body>
		<div class="container">
            <div class="page-header">
                <h1>Requerying Endpoint Example</h1>
            </div>
			<div class="form-inline">
				<div class="form-group">
					<label>ID:</label>
					<input type="number" data-bind="value: sampleFilters.id" class="form-control"></input>
				</div>
			</div>
			<ko-pager params="debug: true, endpoint: 'http://jsonplaceholder.typicode.com/users', filters: sampleFilters, filtersInline: true, requery: true, fields: sampleFields"></ko-pager>
		</div>
	</body>
	<script type="text/html" id="email-content-template">
		<a data-bind="attr: { href: 'mailto:' + data[field.field] }, text: data[field.field]"></a>
	</script>
	<script type="text/html" id="website-content-template">
		<a data-bind="attr: { href: 'http://' + data[field.field] }, text: data[field.field]"></a>
	</script>
</html>
